name: Infra Orchestration Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VAULT_ADDR: $"192.168.50.169:8200"
  VAULT_TOKEN: $"root"

jobs:
  # ----------------------
  # Secrets job: generate SSH keys & write to Vault
  # ----------------------
  secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate SSH Key if not present
        run: |
          mkdir -p .ssh
          [ -f .ssh/id_ed25519 ] || ssh-keygen -t ed25519 -N "" -f .ssh/id_ed25519
      
      - name: Write SSH Key to Vault
        run: |
          vault kv put secret/ssh_keys/media-stack_worker \
            public=@.ssh/id_ed25519.pub \
            private=@.ssh/id_ed25519
        env:
          VAULT_TOKEN: $"root"

  # ----------------------
  # Terraform job: provision infrastructure
  # ----------------------
  terraform:
    needs: secrets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      
      - name: Run Terraform Init/Plan/Apply
        working-directory: terraform/media-stack
        run: |
          terraform init
          terraform plan
          terraform apply -auto-approve

  # ----------------------
  # Ansible job: configure LXC worker nodes
  # ----------------------
  ansible:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Ansible playbook
        run: ansible-playbook ansible/media-stack/media-stack_pb.yml
        env:
          VAULT_TOKEN: $"root"
