name: Test VM Deployment

on:
  push:
    branches: [dev]
    paths:
      - 'terraform/dev/vm-test/**'
      - '.github/workflows/test-vm-deployment.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action'
        required: false
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: 1.6.4

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Init
        run: terraform -chdir=terraform/dev/vm-test init
        env:
          TF_VAR_pve_api: ${{ secrets.PVE_API }}
          TF_VAR_pve_user: ${{ secrets.PVE_USER }}
          TF_VAR_pve_pass: ${{ secrets.PVE_PASS }}
          TF_VAR_vault_address: ${{ secrets.VAULT_ADDR }}
          TF_VAR_vault_token: ${{ secrets.VAULT_TOKEN }}

      - name: Plan
        run: terraform -chdir=terraform/dev/vm-test plan -out=tfplan
        env:
          TF_VAR_pve_api: ${{ secrets.PVE_API }}
          TF_VAR_pve_user: ${{ secrets.PVE_USER }}
          TF_VAR_pve_pass: ${{ secrets.PVE_PASS }}
          TF_VAR_vault_address: ${{ secrets.VAULT_ADDR }}
          TF_VAR_vault_token: ${{ secrets.VAULT_TOKEN }}

      - name: Apply
        if: github.event_name == 'push'
        run: terraform -chdir=terraform/dev/vm-test apply -auto-approve tfplan
        env:
          TF_VAR_pve_api: ${{ secrets.PVE_API }}
          TF_VAR_pve_user: ${{ secrets.PVE_USER }}
          TF_VAR_pve_pass: ${{ secrets.PVE_PASS }}
          TF_VAR_vault_address: ${{ secrets.VAULT_ADDR }}
          TF_VAR_vault_token: ${{ secrets.VAULT_TOKEN }}

      - name: Destroy
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        run: terraform -chdir=terraform/dev/vm-test destroy -auto-approve
        env:
          TF_VAR_pve_api: ${{ secrets.PVE_API }}
          TF_VAR_pve_user: ${{ secrets.PVE_USER }}
          TF_VAR_pve_pass: ${{ secrets.PVE_PASS }}
          TF_VAR_vault_address: ${{ secrets.VAULT_ADDR }}
          TF_VAR_vault_token: ${{ secrets.VAULT_TOKEN }}
