---
- name: Setup Tailscale on media-stack VM/container
  hosts: media-stack
  become: true
  tasks:
    - name: Install dependencies
      apt:
        name:
          - curl
          - apt-transport-https
          - gnupg2
        state: present
        update_cache: yes

    - name: Add Tailscale apt key
      apt_key:
        url: https://pkgs.tailscale.com/stable/ubuntu/focal.noarmor.gpg
        state: present

    - name: Add Tailscale apt repository
      apt_repository:
        repo: deb https://pkgs.tailscale.com/stable/ubuntu focal main
        state: present

    - name: Install Tailscale
      apt:
        name: tailscale
        state: present
        update_cache: yes

    - name: Start & enable Tailscale service
      systemd:
        name: tailscaled
        enabled: true
        state: started

    - name: Bring up Tailscale and login with auth key
      environment:
        TAILSCALE_AUTHKEY: "{{ lookup('env', 'TAILSCALE_AUTHKEY') }}"
      command: tailscale up --authkey {{ lookup('env', 'TAILSCALE_AUTHKEY') }} --hostname media-stack
      args:
        creates: /var/lib/tailscale/tailscaled.state

    - name: Confirm Tailscale IPv4
      shell: tailscale ip -4
      register: tailscale_ip
      changed_when: false

    - debug:
        msg: "Tailscale setup complete! IP: {{ tailscale_ip.stdout }}"
