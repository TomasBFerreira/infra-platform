[defaults]
# Basic settings
host_key_checking = False
retry_files_enabled = False
gathering = smart
fact_caching = memory
# Timeouts
timeout = 30
connection_timeout = 30
command_timeout = 300
# SSH settings
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=15 -o ServerAliveCountMax=3 -o ConnectTimeout=10
pipelining = True
scp_if_ssh = True
# Enable debugging
[inventory]
unparsed_failed = True
[privilege_escalation]
become = True
become_method = sudo
become_ask_pass = False
# Logging
[loggings]
log_path = /tmp/ansible.log
